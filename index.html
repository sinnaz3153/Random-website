<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Einfacher Audio-Player</title>
</head>
<body>
  <div class="card">
    <h1>Einfacher Audio-Player</h1>
    <p>Spielt die Datei <code>/audio.mp3</code>. Lege deine Datei im Webserver-Root ab oder passe den Pfad an.</p>

    <div class="player">
      <!-- native audio element with fallback -->
      <audio id="audio" controls preload="metadata">
        <source src="audio.mp3" type="audio/mpeg">
        Dein Browser unterstützt das Audio-Element nicht.
      </audio>
    </div>

    <div class="note">Tipp: Viele Browser blockieren Autoplay. Verwende die Controls zum Starten.</div>
  </div>

  <script>
    // optional: einfache Play/Pause-Integration falls benötigt
    const audio = document.getElementById('audio');
    // Beispiel: springe beim Laden auf 5 Sekunden (auskommentieren falls nicht gewünscht)
    // audio.addEventListener('loadedmetadata', () => { if (audio.duration > 5) audio.currentTime = 5; });
  </script>
</body>
</html>
