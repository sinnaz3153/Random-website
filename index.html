<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Einfacher Audio-Player</title>
  <style>
    :root{--bg:#0f1724;--card:#111827;--accent:#06b6d4;--text:#e6eef6}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{display:grid;place-items:center;padding:24px;background:linear-gradient(180deg,var(--bg),#071124);color:var(--text)}
    .card{width:min(720px,96%);background:var(--card);border-radius:12px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);}
    h1{margin:0 0 12px;font-size:20px;font-weight:600}
    p{margin:0 0 18px;color:#bcd3df}
    .player-list{display:flex;flex-direction:column;gap:20px;margin-top:12px}
    .player audio{width:100%;outline:none}
    .note{margin-top:14px;font-size:13px;color:#98b4c6}
  </style>
</head>
<body>
  <div class="card">
    <h1>Massacre de Saint-Barthélémy</h1>
    <p>Audio datei Deutsch:</p>

    <div class="player-list">
      <div class="player">
        <audio controls preload="metadata">
          <source src="audio-de.mp3" type="audio/mpeg">
          Dein Browser unterstützt das Audio-Element nicht.
        </audio>
      </div>

      <p>audio français:</p>

      <div class="player">
        <audio controls preload="metadata">
          <source src="audio-fr.mp3" type="audio/mpeg">
          Dein Browser unterstützt das Audio-Element nicht.
        </audio>
      </div>
    </div>

    <div class="note">de Mika Bär, Olivier Singelyn et Tassilo de Merode</div>
  </div>

  <script>
    // optional: einfache Play/Pause-Integration falls benötigt
    const audio = document.getElementById('audio');
    // Beispiel: springe beim Laden auf 5 Sekunden (auskommentieren falls nicht gewünscht)
    // audio.addEventListener('loadedmetadata', () => { if (audio.duration > 5) audio.currentTime = 5; });
  </script>
</body>
</html>
